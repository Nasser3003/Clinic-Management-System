# conf port
server:
  port: 3001

# conf server or no server
spring:

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC

  profiles:
    active: development # this is a profile for logback

  main:
    web-application-type: servlet

  # conf database address and auth
  datasource:
    url: jdbc:postgresql://localhost:5432/clinic
    username: postgres
    password: postgres

  # forgot what that is
  jpa:
    hibernate:
      ddl-auto: create-drop
#      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # conf spring security auth
  security:
    user:
      name: spring
      password: spring

# Appointment configuration properties
appointment:
  min:
    hours:
      in:
        advance: 8
  max:
    months:
      in:
        advance: 6