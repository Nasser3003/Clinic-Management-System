<svg viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching your design system -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for depth -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon Section -->
  <g transform="translate(45,45)">
    <!-- Outer ring with secondary gradient -->
    <circle cx="0" cy="0" r="38" fill="url(#secondaryGradient)" filter="url(#shadow)" opacity="0.8"/>
    
    <!-- Main background circle with gradient -->
    <circle cx="0" cy="0" r="35" fill="url(#mainGradient)"/>
    
    <!-- Inner decorative rings -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
    
    <!-- Medical cross with enhanced design -->
    <g filter="url(#glow)">
      <!-- Vertical bar of cross with rounded ends -->
      <rect x="-3.5" y="-18" width="7" height="36" rx="3.5" fill="white" opacity="0.95"/>
      <!-- Horizontal bar of cross with rounded ends -->
      <rect x="-18" y="-3.5" width="36" height="7" rx="3.5" fill="white" opacity="0.95"/>
      
      <!-- Center circle for visual anchor -->
      <circle cx="0" cy="0" r="5" fill="rgba(255,255,255,0.9)"/>
      
      <!-- Heart shape integrated with cross -->
      <path d="M-10,-6 C-14,-10 -18,-6 -18,-2 C-18,2 -10,10 0,18 C10,10 18,2 18,-2 C18,-6 14,-10 10,-6 C7,-8 3,-8 0,-6 C-3,-8 -7,-8 -10,-6 Z" 
            fill="rgba(255,255,255,0.4)" 
            transform="scale(0.4)"/>
    </g>
    
    <!-- Enhanced shine effects -->
    <ellipse cx="-12" cy="-15" rx="6" ry="10" fill="rgba(255,255,255,0.3)" transform="rotate(-30 -12 -15)"/>
    <ellipse cx="8" cy="-8" rx="3" ry="5" fill="rgba(255,255,255,0.2)" transform="rotate(45 8 -8)"/>
    
    <!-- Subtle medical symbols around the edge -->
    <g opacity="0.4">
      <!-- DNA helix dots -->
      <circle cx="20" cy="-10" r="1.5" fill="white"/>
      <circle cx="22" cy="-7" r="1" fill="rgba(255,255,255,0.7)"/>
      <circle cx="18" cy="-5" r="0.8" fill="rgba(255,255,255,0.5)"/>
      
      <!-- Pill symbols -->
      <ellipse cx="-20" cy="8" rx="2.5" ry="1.2" fill="white" opacity="0.6"/>
      <ellipse cx="-18" cy="10" rx="1.8" ry="0.8" fill="rgba(255,255,255,0.4)"/>
    </g>
  </g>
  
  <!-- Text Section with enhanced typography -->
  <g transform="translate(110,45)">
    <!-- Main clinic name -->
    <text x="0" y="-12" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="800" 
          fill="url(#textGradient)"
          filter="url(#textShadow)"
          letter-spacing="-0.5px">
      HealthCare
    </text>
    
    <!-- Subtitle with improved spacing -->
    <text x="0" y="8" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="16" 
          font-weight="600" 
          fill="#6b7280"
          opacity="0.9"
          letter-spacing="0.5px">
      MEDICAL CENTER
    </text>
    
    <!-- Enhanced accent line with gradient -->
    <line x1="0" y1="20" x2="140" y2="20" 
          stroke="url(#mainGradient)" 
          stroke-width="3" 
          opacity="0.7"
          stroke-linecap="round"/>
    
    <!-- Small decorative elements -->
    <circle cx="150" cy="20" r="2" fill="url(#mainGradient)" opacity="0.6"/>
    <circle cx="157" cy="20" r="1.5" fill="url(#mainGradient)" opacity="0.4"/>
  </g>
  
  <!-- Enhanced medical symbols and accents -->
  <g opacity="0.5">
    <!-- Pulse line with better design -->
    <path d="M260,40 L270,40 L272,32 L275,48 L278,25 L281,55 L284,40 L290,40 L292,35 L294,45 L296,40 L310,40" 
          stroke="url(#mainGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round">
      <!-- Subtle animation -->
      <animate attributeName="stroke-dasharray" 
               values="0,100;50,100;0,100" 
               dur="4s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Medical caduceus symbol suggestion -->
    <g transform="translate(280,25)">
      <line x1="0" y1="5" x2="0" y2="25" stroke="url(#mainGradient)" stroke-width="1.5"/>
      <path d="M-3,8 Q0,10 3,8 Q0,12 -3,14 Q0,16 3,14" 
            stroke="url(#mainGradient)" 
            stroke-width="1" 
            fill="none"/>
    </g>
  </g>
</svg>